plugins {
    id 'com.android.library'
    id 'kotlin-android'
    id 'kotlin-parcelize'
    id 'kotlin-kapt'
    id 'maven-publish'
    id 'signing'
}

ext {
    PUBLISH_ARTIFACT_ID = 'uu-ux-ktx'
    PUBLISH_DESCRIPTION = 'Useful Utilities UX'
    SCM_MODULE_NAME = 'UUKotlinUX'
}

apply from: "${uu_build_common}/uu-build-common.gradle"

android {
    buildFeatures {
        dataBinding true
    }
}

dependencies {

    implementation 'androidx.annotation:annotation:1.9.1'
    implementation 'androidx.appcompat:appcompat:1.7.1'
    implementation 'androidx.constraintlayout:constraintlayout:2.2.1'
    implementation 'androidx.recyclerview:recyclerview:1.4.0'

    implementation "com.silverpine.uu:uu-core-ktx:${uu_core_version}"
    
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation "com.silverpine.uu:uu-test-ktx:${uu_test_version}"

    androidTestImplementation 'androidx.test.ext:junit:1.3.0'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.7.0'
    androidTestImplementation "com.silverpine.uu:uu-test-ktx:${uu_test_version}"
}


