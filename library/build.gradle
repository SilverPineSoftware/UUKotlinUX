plugins {
    id 'com.android.library'
    id 'kotlin-android'
    id 'kotlin-parcelize'
    id 'kotlin-kapt'
    id 'maven-publish'
    id 'signing'
    id 'org.jetbrains.kotlin.plugin.compose' version "${uu_kotlin_version}"

}

apply from: "${uu_build_common}/uu-build-library-common.gradle"
apply from: "${uu_build_common}/uu-build-test-common.gradle"

android {
    buildFeatures {
        dataBinding true
        compose true
    }
}

dependencies {

    implementation 'androidx.annotation:annotation:1.9.1'
    implementation 'androidx.appcompat:appcompat:1.7.1'
    implementation 'androidx.constraintlayout:constraintlayout:2.2.1'
    implementation 'androidx.recyclerview:recyclerview:1.4.0'
    implementation "com.silverpine.uu:uu-core-ktx:${uu_core_version}"
    implementation 'androidx.test:rules:1.7.0'
    implementation 'androidx.navigation3:navigation3-runtime-android:1.0.0-rc01'
    implementation 'androidx.compose.material3:material3-android:1.4.0'

    testImplementation platform('org.junit:junit-bom:6.0.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    testImplementation 'org.junit.jupiter:junit-jupiter-api'
    testImplementation 'org.junit.jupiter:junit-jupiter-engine'
    testImplementation 'org.junit.jupiter:junit-jupiter-params'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
    testImplementation 'org.mockito:mockito-junit-jupiter:5.20.0'
    testImplementation "com.silverpine.uu:uu-test-ktx:${uu_test_version}"
    testImplementation 'org.jetbrains.kotlinx:kotlinx-coroutines-test:1.10.2'

    androidTestImplementation "com.silverpine.uu:uu-test-ktx:${uu_test_version}"
    androidTestImplementation 'androidx.test.ext:junit:1.3.0'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.7.0'
    androidTestImplementation "com.silverpine.uu:uu-test-ktx:${uu_test_version}"
}

android {
    testOptions {
        unitTests.all {
            useJUnitPlatform()
        }
    }
}
